<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Countdown</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            color: #ffffff;
            background: url('https://www.kapwing.com/resources/content/images/2020/12/desktop-background.gif') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
            backdrop-filter: brightness(60%);
        }

        /* Discord Icon */
        .discord-link {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            color: #ffffff;
            font-weight: bold;
            background-color: rgba(0, 0, 0, 0.732);
            padding: 10px 15px;
            border-radius: 8px;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .discord-link:hover {
            background-color: rgba(114, 137, 218, 0.9); /* Discord blue */
            transform: scale(1.05);
        }

        .discord-link img {
            width: 24px;
            height: 24px;
        }

        .container {
            background: hsla(0, 0%, 0%, 0.732);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 90%;
        }

        h1 {
            font-size: 2.5em;
            color: #ff3700; /* Gold color */
            margin-bottom: 20px;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.7);
        }

        #countdown {
            font-size: 1.5em;
            font-weight: bold;
            margin: 10px 0;
            color: #fff;
        }

        .footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #ddd;
        }
    </style>
</head>
<body>
    <!-- Discord Link -->
    <a class="discord-link" href="https://discord.gg/christmas" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/3670/3670157.png" alt="Discord Logo">
        Join Our Discord
    </a>

    <!-- Countdown Container -->
    <div class="container">
        <h1>Christmas Countdown</h1>
        <div id="countdown">Loading...</div>
    </div>
    <div class="footer">
        Made by Joy!
    </div>

    <script>
        // Countdown Function
        function updateCountdown() {
            const now = new Date();
            const christmas = new Date(now.getFullYear(), 11, 25); // December 25th

            if (now > christmas) {
                christmas.setFullYear(christmas.getFullYear() + 1);
            }

            const diff = christmas - now;

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById('countdown').innerHTML = `
                ${days} Days, ${hours} Hours, ${minutes} Minutes, ${seconds} Seconds
            `;
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();

        // Remove .html Extension from URL
        (function removeHtmlExtension() {
            const currentUrl = window.location.href;

            if (currentUrl.endsWith('.html')) {
                const cleanUrl = currentUrl.replace(/\.html$/, '');
                window.history.replaceState(null, '', cleanUrl);
            }
        })();
    </script>
</body>
</html>
